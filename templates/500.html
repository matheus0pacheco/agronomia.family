{% extends "base.html" %}

{% block title %}Erro interno - Papa-Léguas{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <div class="error-page">
                <div class="mb-4">
                    <i class="fas fa-exclamation-triangle text-warning" style="font-size: 6rem; opacity: 0.5;"></i>
                </div>
                <h1 class="display-1 fw-bold text-warning">500</h1>
                <h2 class="h4 mb-3">Erro interno do servidor</h2>
                <p class="lead mb-4">Ops! Algo deu errado em nosso servidor. Nossa equipe foi notificada e está trabalhando para resolver o problema.</p>
                <div class="d-flex flex-column flex-sm-row gap-3 justify-content-center">
                    <a href="{{ url_for('home') }}" class="btn btn-primary btn-lg">
                        <i class="fas fa-home me-2"></i>Voltar ao Início
                    </a>
                    <a href="#contato" class="btn btn-outline-primary btn-lg">
                        <i class="fas fa-phone me-2"></i>Relatar Problema
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
