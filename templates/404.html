{% extends "base.html" %}

{% block title %}Página não encontrada - Papa-Léguas{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <div class="error-page">
                <div class="mb-4">
                    <i class="fas fa-map-marked-alt text-primary" style="font-size: 6rem; opacity: 0.5;"></i>
                </div>
                <h1 class="display-1 fw-bold text-primary">404</h1>
                <h2 class="h4 mb-3">Página não encontrada</h2>
                <p class="lead mb-4">Desculpe, a página que você está procurando não existe ou foi movida.</p>
                <div class="d-flex flex-column flex-sm-row gap-3 justify-content-center">
                    <a href="{{ url_for('home') }}" class="btn btn-primary btn-lg">
                        <i class="fas fa-home me-2"></i>Voltar ao Início
                    </a>
                    <a href="#contato" class="btn btn-outline-primary btn-lg">
                        <i class="fas fa-phone me-2"></i>Entrar em Contato
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
